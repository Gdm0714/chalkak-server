spring:
  profiles:
    active: test
    
  # H2 Database for Testing
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        
  # Embedded Redis for Testing
  redis:
    host: localhost
    port: 6370  # 테스트용 다른 포트
    
  cache:
    type: redis
    
logging:
  level:
    com.min.chalkakserver: DEBUG
    org.springframework.cache: DEBUG
