spring:
  # JPA/Hibernate Configuration for Production
  jpa:
    hibernate:
      ddl-auto: validate  # 프로덕션에서는 validate 사용 (스키마 변경 방지)
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # Cache Configuration - Redis (프로덕션에서는 Redis 필수)
  cache:
    type: redis

# Logging
logging:
  level:
    root: INFO
    com.min.chalkakserver: INFO
    org.hibernate.SQL: WARN

# Actuator - 프로덕션에서는 보안 강화
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never  # 프로덕션에서는 상세 정보 숨김
