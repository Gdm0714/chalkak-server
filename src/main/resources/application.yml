spring:
  application:
    name: chalkak-server
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Jackson JSON 설정
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      write-null-map-values: false
    deserialization:
      fail-on-unknown-properties: false

  # MySQL Database Configuration
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/chalkak_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      # update: 테이블 자동 생성/수정 (개발용)
      # validate: 스키마 검증만 (프로덕션용) - application-prod.yml에서 override
      ddl-auto: ${DDL_AUTO:update}
    show-sql: false
    # OSIV 비활성화 - 지연 로딩으로 인한 N+1 문제 방지
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # Cache Configuration - Redis
  cache:
    type: redis
    redis:
      time-to-live: 1800000  # 30분
      cache-null-values: false

  # Redis Configuration
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

app:
  admin-email: ${ADMIN_EMAIL:admin@chalkak.co.kr}
  # 관리자 API 키 (캐시 관리 등 민감한 작업에 필요)
  # 환경변수로 반드시 설정해야 함 (설정하지 않으면 관리 API 접근 불가)
  admin-api-key: ${ADMIN_API_KEY:}

# JWT 설정
jwt:
  # 최소 256비트(32바이트) 이상의 시크릿 키 필요 (HS256 알고리즘)
  # 반드시 환경변수로 설정해야 함 (기본값 없음 - 보안상 필수)
  secret: ${JWT_SECRET}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:3600000}     # 1시간 (밀리초)
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:1209600000}  # 14일 (밀리초)

# OAuth2 설정
oauth2:
  apple:
    client-id: ${APPLE_CLIENT_ID:}

# Rate Limiting 설정
rate-limit:
  requests-per-minute: ${RATE_LIMIT_PER_MINUTE:60}
  requests-per-second: ${RATE_LIMIT_PER_SECOND:10}

# Server Configuration
server:
  port: ${SERVER_PORT:8082}
  address: 0.0.0.0

# Logging
logging:
  level:
    root: INFO
    com.min.chalkakserver: INFO

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# CORS 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:*,https://localhost:*}

# SpringDoc (Swagger) 설정
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    disable-swagger-default-url: true
    url: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
